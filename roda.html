<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda de Sorteio</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            aspect-ratio: 1 / 1; /* Mant√©m o cont√™iner quadrado */
        }

        .pointer {
            position: absolute;
            top: -5.1%; /* -28px / 550px */
            left: 50%;
            transform: translateX(-50%);
            width: 10.2%; /* ~56px / 550px */
            height: 10%;  /*  55px / 550px */
            background: #ff4757;
            /* Cria um tri√¢ngulo de forma responsiva e robusta */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        #wheelSVG {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .speed-control {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .speed-label {
            color: white;
            font-weight: bold;
            font-size: 16px;
            min-width: 120px;
        }

        .speed-slider {
            width: 200px;
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff6b6b;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .speed-value {
            color: white;
            font-weight: bold;
            font-size: 16px;
            min-width: 60px;
            text-align: center;
        }

        .checkbox-control {
            display: flex;
            align-items: center;
            gap: 10px;
            /* Estilos para consist√™ncia visual com o controle de velocidade */
            background: rgba(255,255,255,0.1);
            padding: 4px 4px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .checkbox-label {
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            user-select: none; /* Impede a sele√ß√£o de texto no label */
        }

        #showLinesCheckbox {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .spin-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Estilos para o Gerenciador de Itens */
        .item-manager {
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .manager-title {
            color: white;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .item-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 0 auto 20px; /* Centraliza e mant√©m a margem inferior */
            max-width: 400px;    /* Restringe a largura m√°xima */
        }

        .item-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }

        .item-form input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .item-form input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .item-form button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .item-form button:hover {
            background: #ee5a24;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        .items-table th, .items-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .items-table th {
            font-size: 16px;
            font-weight: bold;
        }

        .items-table td {
            font-size: 14px;
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff7979;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remove-btn:hover {
            color: #ff4757;
        }

        .items-table .editable {
            cursor: pointer;
        }
        .items-table .editable:hover {
            background: rgba(255,255,255,0.1);
        }
        .edit-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ff6b6b;
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 14px;
        }
        .edit-input:focus {
            outline: none;
        }

    </style>
    <style id="animation-style"></style>
</head>
<body>
    <div class="container">
        <h1 class="title">üéØ Roda de Sorteio</h1>

        <div class="result" id="result">
            Clique em "GIRAR RODA" para come√ßar!
        </div>        

        <div class="wheel-container">
            <div class="pointer"></div>
            <svg id="wheelSVG" viewBox="0 0 550 550" style="border-radius:50%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); overflow:visible;">
                <!-- Fatias ser√£o desenhadas via JS -->
            </svg>
        </div>

        <div class="controls">
            <button class="spin-button" onclick="spinWheel()">GIRAR RODA</button>
            <div class="speed-control">
                <label class="speed-label">Velocidade:</label>
                <input 
                    type="range" 
                    id="speedSlider" 
                    class="speed-slider"
                    min="5" 
                    max="60" 
                    value="20" 
                    step="5"
                    oninput="updateSpeed(this.value)"
                >
                <span class="speed-value" id="speedValue">20s</span>
            </div>
            <div class="checkbox-control">
                <input type="checkbox" id="showLinesCheckbox" checked>
                <label for="showLinesCheckbox" class="checkbox-label">Mostrar linhas</label>
            </div>
        </div>


    </div>

    <div class="item-manager">
        <h2 class="manager-title">Gerenciar Sorteio</h2>
        <form id="addItemForm" class="item-form">
            <input type="text" id="itemName" placeholder="Nome" required>
            <input type="number" id="itemQuantity" placeholder="Quantidade" min="1" value="1" required>
            <button type="submit">Adicionar</button>
        </form>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>A√ß√£o</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Itens ser√£o adicionados aqui via JS -->
            </tbody>
        </table>
    </div>

    <script>
        // Definindo os tamanhos das 19 fatias (em graus) - total deve ser 360
        // ETAPA 1: Nova estrutura de dados
        let items = [
            { name: 'Alex', quantity: 10, color: '#ff6b6b' },
            { name: 'Ariel', quantity: 20, color: '#4ecdc4' },
            { name: 'Cris', quantity: 5, color: '#45b7d1' },
            { name: 'Luan', quantity: 15, color: '#feca57' },
            { name: 'Andrea', quantity: 30, color: '#ff9ff3' },
            { name: 'Fran', quantity: 10, color: '#54a0ff' },
        ];

        let isSpinning = false;
        let currentRotation = 0;
        let spinDuration = 20; // Dura√ß√£o padr√£o em segundos
        let showSubdivisionLines = true; // Controla a visibilidade das linhas

        function updateSpeed(value) {
            spinDuration = parseFloat(value);
            document.getElementById('speedValue').textContent = value + 's';
        }

        function createWheel() {
            const svg = document.getElementById('wheelSVG');
            svg.innerHTML = '';

            // Desenha um c√≠rculo de borda para um visual consistente
            const borderCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            borderCircle.setAttribute('cx', '275');
            borderCircle.setAttribute('cy', '275');
            borderCircle.setAttribute('r', '271'); // Raio do viewBox/2 - largura da borda/2
            borderCircle.setAttribute('fill', 'none');
            borderCircle.setAttribute('stroke', '#2f3542');
            borderCircle.setAttribute('stroke-width', '8');
            svg.appendChild(borderCircle);

            const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
            if (totalQuantity === 0) {
                document.querySelector('.spin-button').disabled = true;
                return;
            }
            const cx = 275, cy = 275, r = 267; // Raio das fatias para caber dentro da borda
            let currentAngle = 0;
            items.forEach(item => {
                const sliceSizeInDegrees = (item.quantity / totalQuantity) * 360;
                const startAngle = currentAngle;
                const endAngle = currentAngle + sliceSizeInDegrees;
                const startRad = (Math.PI / 180) * startAngle;
                const endRad = (Math.PI / 180) * endAngle;
                const x1 = cx + r * Math.cos(startRad);
                const y1 = cy + r * Math.sin(startRad);
                const x2 = cx + r * Math.cos(endRad);
                const y2 = cy + r * Math.sin(endRad);
                const largeArcFlag = sliceSizeInDegrees > 180 ? 1 : 0;
                const pathData = [
                    `M ${cx} ${cy}`,
                    `L ${x1} ${y1}`,
                    `A ${r} ${r} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                    'Z'
                ].join(' ');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', item.color);
                svg.appendChild(path);

                // Adicionar texto
                const textAngle = startAngle + sliceSizeInDegrees / 2;
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', String(cx + r / 1.7)); 
                text.setAttribute('y', String(cy));
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('transform', `rotate(${textAngle}, ${cx}, ${cy})`);
                text.setAttribute('fill', 'white');
                text.setAttribute('font-size', '16px');
                text.setAttribute('font-weight', 'bold');
                text.textContent = item.name;
                text.style.textShadow = '1px 1px 2px rgba(0,0,0,0.7)';
                svg.appendChild(text);

                currentAngle += sliceSizeInDegrees;
            });
            
            if (showSubdivisionLines) {
                const anglePerUnit = 360 / totalQuantity;
                for (let i = 1; i <= totalQuantity; i++) {
                    const lineAngle = i * anglePerUnit;
                    const lineRad = (Math.PI / 180) * lineAngle;
                    const x2 = cx + r * Math.cos(lineRad);
                    const y2 = cy + r * Math.sin(lineRad);
                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', String(cx));
                    line.setAttribute('y1', String(cy));
                    line.setAttribute('x2', String(x2));
                    line.setAttribute('y2', String(y2));
                    line.setAttribute('stroke', 'rgba(0,0,0,0.10)');
                    line.setAttribute('stroke-width', '1');
                    svg.appendChild(line);
                }
            }

            const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerCircle.setAttribute('cx', '275');
            innerCircle.setAttribute('cy', '275');
            innerCircle.setAttribute('r', String(r * 0.15));
            innerCircle.setAttribute('fill', '#2f3542');
            innerCircle.setAttribute('stroke', 'white');
            innerCircle.setAttribute('stroke-width', '4');
            svg.appendChild(innerCircle);
        }

        function spinWheel() {
            if (isSpinning || items.length === 0) return;
            isSpinning = true;
            const spinButton = document.querySelector('.spin-button');
            const result = document.getElementById('result');
            const wheelSVG = document.getElementById('wheelSVG');
            const animationStyle = document.getElementById('animation-style');

            spinButton.disabled = true;
            spinButton.textContent = 'GIRANDO...';
            result.textContent = 'Girando...';

            const minSpins = Math.round((3 / 11) * spinDuration + (40 / 11));
            const maxSpins = minSpins + 2;
            const spins = Math.random() * (maxSpins - minSpins) + minSpins;
            const finalAngle = Math.random() * 360;

            const initialRotation = currentRotation;
            const additionalRotation = (spins * 360) + finalAngle;
            const finalRotation = initialRotation + additionalRotation;

            const keyframes = `
                @keyframes spinAnimation {
                    from { transform: rotate(${initialRotation}deg); }
                    to { transform: rotate(${finalRotation}deg); }
                }
            `;
            animationStyle.innerHTML = keyframes;
            wheelSVG.style.animation = `spinAnimation ${spinDuration}s cubic-bezier(0,-0.01,.41,1) forwards`;
            
            currentRotation = finalRotation;

            requestAnimationFrame(updateResultDuranteSpin);

            wheelSVG.addEventListener('animationend', () => {
                const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
                if (totalQuantity === 0) {
                    result.textContent = 'Roda vazia!';
                } else {
                    const finalPosition = finalRotation % 360;
                    const normalizedAngle = (270 - (finalPosition % 360) + 360) % 360;
                    let winner = null;
                    let cumulativeAngle = 0;
                    for (const item of items) {
                        const sliceSizeInDegrees = (item.quantity / totalQuantity) * 360;
                        cumulativeAngle += sliceSizeInDegrees;
                        if (normalizedAngle < cumulativeAngle) {
                            winner = item;
                            break;
                        }
                    }
                    result.innerHTML = `üéâ Resultado: <strong>${winner ? winner.name : 'Nenhum'}</strong>`;
                }

                spinButton.disabled = false;
                spinButton.textContent = 'GIRAR NOVAMENTE';
                isSpinning = false;

                wheelSVG.style.transform = `rotate(${finalRotation}deg)`;
                wheelSVG.style.animation = '';
                animationStyle.innerHTML = '';
            }, { once: true });
        }

        function updateResultDuranteSpin() {
            if (!isSpinning) return;
            const wheelSVG = document.getElementById('wheelSVG');
            const result = document.getElementById('result');
            const transformMatrix = window.getComputedStyle(wheelSVG).transform;
            let currentAngle = 0;
            if (transformMatrix !== 'none') {
                const values = transformMatrix.split('(')[1].split(')')[0].split(',');
                const a = parseFloat(values[0]);
                const b = parseFloat(values[1]);
                currentAngle = Math.atan2(b, a) * (180 / Math.PI);
            }
            const normalizedAngle = (270 - (currentAngle % 360) + 360) % 360;
            const totalQuantity = items.reduce((sum, item) => sum + item.quantity, 0);
            let currentItem = null;
            let cumulativeAngle = 0;
            if (totalQuantity > 0) {
                for (const item of items) {
                    const sliceSizeInDegrees = (item.quantity / totalQuantity) * 360;
                    cumulativeAngle += sliceSizeInDegrees;
                    if (normalizedAngle < cumulativeAngle) {
                        currentItem = item;
                        break;
                    }
                }
            }
            result.innerHTML = `Girando... <strong>${currentItem ? currentItem.name : ''}</strong>`;
            requestAnimationFrame(updateResultDuranteSpin);
        }

        function saveItemsToSession() {
            sessionStorage.setItem('rouletteItems', JSON.stringify(items));
        }

        function renderTable() {
            const tableBody = document.getElementById('itemsTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.setAttribute('data-index', index);

                row.innerHTML = `
                    <td class="editable" data-field="name">${item.name}</td>
                    <td class="editable" data-field="quantity">${item.quantity}</td>
                    <td>
                        <button class="remove-btn" data-action="remove" data-index="${index}">&times;</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function getRandomColor() {
            const palette = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43', '#10ac84', '#ee5a24', '#0abde3', '#7bed9f', '#2e86de', '#a55eea', '#26de81', '#fc5c65', '#fd79a8'];
            const usedColors = items.map(item => item.color);
            const availableColors = palette.filter(color => !usedColors.includes(color));
            
            if (availableColors.length > 0) {
                return availableColors[Math.floor(Math.random() * availableColors.length)];
            }
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        function renderApp() {
            createWheel();
            renderTable();
            document.querySelector('.spin-button').disabled = items.length === 0;
        }

        function handleAddItem(event) {
            event.preventDefault();
            const nameInput = document.getElementById('itemName');
            const quantityInput = document.getElementById('itemQuantity');

            const name = nameInput.value.trim();
            const quantity = parseInt(quantityInput.value, 10);

            if (name && quantity > 0) {
                items.push({ name, quantity, color: getRandomColor() });
                nameInput.value = '';
                quantityInput.value = '1';
                nameInput.focus();
                renderApp();
                saveItemsToSession();
            }
        }

        function handleTableClick(event) {
            const target = event.target;

            // --- Handle Remove Button ---
            if (target.dataset.action === 'remove') {
                const index = parseInt(target.dataset.index, 10);
                items.splice(index, 1);
                renderApp();
                saveItemsToSession();
                return;
            }

            // --- Handle Editable Cell Click ---
            if (target.tagName === 'TD' && target.classList.contains('editable')) {
                if (document.querySelector('.edit-input')) {
                    return; // Exit if another edit is already in progress
                }

                const cell = target;
                const index = parseInt(cell.parentElement.dataset.index, 10);
                const field = cell.dataset.field;
                const originalValue = items[index][field];

                const input = document.createElement('input');
                input.type = (field === 'quantity') ? 'number' : 'text';
                input.className = 'edit-input';
                input.value = originalValue;
                
                cell.innerHTML = '';
                cell.appendChild(input);
                input.focus();

                const save = () => {
                    const newValue = input.value;
                    const newQuantity = parseInt(newValue, 10);

                    if (field === 'name' && newValue.trim()) {
                        items[index].name = newValue.trim();
                    } else if (field === 'quantity' && newQuantity > 0) {
                        items[index].quantity = newQuantity;
                    }
                    renderApp();
                    saveItemsToSession();
                };

                input.addEventListener('blur', save);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        save();
                    } else if (e.key === 'Escape') {
                        renderTable(); // Just re-render to cancel
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedItems = sessionStorage.getItem('rouletteItems');
            if (savedItems) {
                try {
                    const parsedItems = JSON.parse(savedItems);
                    if (Array.isArray(parsedItems)) {
                        items = parsedItems;
                    }
                } catch (e) {
                    console.error("Erro ao carregar itens da sess√£o:", e);
                }
            }

            document.getElementById('addItemForm').addEventListener('submit', handleAddItem);
            document.getElementById('itemsTableBody').addEventListener('click', handleTableClick);

            const showLinesCheckbox = document.getElementById('showLinesCheckbox');
            showLinesCheckbox.addEventListener('change', (event) => {
                showSubdivisionLines = event.target.checked;
                createWheel();
            });

            renderApp();
            updateSpeed(document.getElementById('speedSlider').value);
        });
    </script>
</body>
</html>
